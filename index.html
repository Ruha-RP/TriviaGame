<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>Trivia Game</title>
	<meta charset="utf-8">
	<!-- Reset CSS link -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<!-- Bootstrap link -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0-beta.2/journal/bootstrap.min.css" rel="stylesheet" integrity="sha384-yFdRSqOUsIuNXAuTjcNpqulUmbDTPw39dNNtFnKPvCZAQ8iQApD6VWRs/I3MRmJf" crossorigin="anonymous"> -->
	<!-- External CSS Link -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

<div class="container">

	<div class="row">
		<div class="col-md-10">
			<br>
			<br>
		</div>
	</div><!-- Closing first row div -->


	<div class="row" id="heading">
		<div class="col-md-10">
			<h1>Trivia Game!</h1>
			<p>Answer as many questions as you can before time runs out!<p>
		</div>
	</div><!-- Closing second row div -->

	<div class="row" id="main-content">
		<div class="col-md-10">

			<!-- Creation of a div that will show timer countdown -->
			<div id="show-number"></div>
			<div id="numCorrect"></div>
			<div id="numIncorrect"></div>

	<!-- **Creation of start button that will appear at the beginning of the game
			<button>START</button> -->

			<!-- Creating a start button -->
			<div id="button">
				<button id="start">Start Quiz</button>
				<br>
				<br>
			</div><!-- Closing button div -->
			
			<!-- Creation of form that will hold Questions and Answer options -->
			<!-- Radio buttons will ensure that only one choice can be made -->
			<div class="quizContent">
				<form id="quiz-form">

				    <label id="qOne">
				    1. What is the capital of Tanzania?
				        <br>	       
				        <input type="radio" name="choiceOne" value="nairobi" id="noOne1">Nairobi<br>
		  				<input type="radio" name="choiceOne" value="dodoma" id="yesOne">Dodoma<br>
		  				<input type="radio" name="choiceOne1" value="kampala" id="noOne2">Kampala
				    </label> 
				    <br>
				    <br>

				    <label id="qTwo">
				    2. What is the capital of Kenya?
				        <br>	       
				        <input type="radio" name="choiceTwo" value="nairobi" id="yesTwo">Nairobi<br>
		  				<input type="radio" name="choiceTwo" value="kinshasa" id="noTwo1">Kinshasa<br>
		  				<input type="radio" name="choiceTwo" value="cairo" id="noTwo2">Cairo
				    </label>
				    <br>
				    <br>

				    <label id="qThree">
				    3. What is the capital of Uganda?
				        <br>	       
				        <input type="radio" name="choiceOne" value="zanzibar" id="noThree1">Zanzibar<br>
		  				<input type="radio" name="choiceOne" value="pretoria" id="noThree2">Pretoria<br>
		  				<input type="radio" name="choiceOne1" value="kampala" id="yesThree">Kampala
				    </label> 
				    <br>
				    <br>

				    <label id="qFour">
				    4. What is the capital of Egypt?
				        <br>	       
				        <input type="radio" name="choiceTwo" value="tripoli" id="noFour1">Tripoli<br>
		  				<input type="radio" name="choiceTwo" value="cairo" id="yesFour">Cairo<br>
		  				<input type="radio" name="noFour2" value="alexandria" id="noTwo2">Alexandria
				    </label>

				</form>
    		</div><!-- Closing quiz content div -->

	</div><!-- Closing main-content div -->

</div><!-- Closing container div -->


 

<!-- Linking to JQuery -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Link to external JS file -->
<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
